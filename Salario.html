<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Salario.css">
    <title>Profissão</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qual <span>Sua<br>Faixa Salarial?</span></h1>
            <p>MARQUE A OPÇÃO QUE MELHOR SE<br>ENCAIXA AO SEU <span>ATUAL EMPREGO</span></p>
        </div>
        </div>
        <div class="options" id="salario-options">
            <button class="option">Entre 650 e 2.000</button>
            <button class="option">Entre 2.000 e 3.500</button>
            <button class="option">Entre 3.500 e 5.000</button>
            <button class="option">Entre 5.000 e 7.000</button>
            <button class="option">Entre 7.000 e 10.000</button>
            <button class="option">Acima de 10.000</button>
        </div>
    </div>


    <script>
    const buttons = document.querySelectorAll('.option');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            window.location.href = 'Cursos.html';
        });
    });
    </script>
</body>
</html>
